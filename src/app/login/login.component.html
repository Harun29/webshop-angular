<div class="auth-container">
  <div class="form-toggle">
    <button [class.active]="isLoginMode" (click)="isLoginMode = true">Login</button>
    <button [class.active]="!isLoginMode" (click)="isLoginMode = false">Register</button>
  </div>

  <form *ngIf="isLoginMode" (ngSubmit)="onLogin()" class="auth-form">
    <h2>Login</h2>
    <input type="text" placeholder="Username" [(ngModel)]="loginData.username" name="loginUsername" required />
    <input type="password" placeholder="Password" [(ngModel)]="loginData.password" name="loginPassword" required />
    <button type="submit">Login</button>
  </form>

  <form *ngIf="!isLoginMode" (ngSubmit)="onRegister()" class="auth-form">
    <h2>Register</h2>
    <input type="text" placeholder="Username" [(ngModel)]="registerData.username" name="registerUsername" required />
    <input type="email" placeholder="Email" [(ngModel)]="registerData.email" name="registerEmail" required />
    <input type="password" placeholder="Password" [(ngModel)]="registerData.password" name="registerPassword" required />
    <input type="text" placeholder="First Name" [(ngModel)]="registerData.firstName" name="registerFirstName" required />
    <input type="text" placeholder="Last Name" [(ngModel)]="registerData.lastName" name="registerLastName" required />
    <input type="text" placeholder="Street" [(ngModel)]="registerData.street" name="registerStreet" required />
    <input type="text" placeholder="City" [(ngModel)]="registerData.city" name="registerCity" required />
    <input type="text" placeholder="Postal Code" [(ngModel)]="registerData.postalCode" name="registerPostalCode" required />
    <input type="text" placeholder="Country" [(ngModel)]="registerData.country" name="registerCountry" required />
    <input type="text" placeholder="Phone" [(ngModel)]="registerData.phone" name="registerPhone" required />

    <button type="submit">Register</button>
  </form>
</div>
