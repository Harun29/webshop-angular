<div class="addresses" [class.editToggled]="editToggled() || addAddressToggled()">
  @if(!editToggled() && !addAddressToggled()){@for(address of addresses; track address.id) {
    <div class="address" (click)="editAddress(address)">
      <span class="address-name">Address {{ address.id }}</span>
      <span>{{ address.address }}</span>
      <span>{{ address.postalCode + ' ' + address.city }}</span>
      <span>{{ address.country }}</span>
      <fa-icon class="edit-icon" [icon]="faEdit"/>
    </div>
    }
    <div class="address add" (click)="toggleAddAddress()">
      <fa-icon [icon]="faPlus" />
    </div>}
  @else if(editToggled() && !addAddressToggled()) {
    <label>ADDRESS</label>
    <input type="text" placeholder="{{addressToEdit()?.address}}" />
    <label>POSTAL CODE</label>
    <input type="text" placeholder="{{addressToEdit()?.postalCode}}" />
    <label>CITY</label>
    <input type="text" placeholder="{{addressToEdit()?.city}}" />
    <label>COUNTRY</label>
    <input type="text" placeholder="{{addressToEdit()?.country}}" />
    <div class="buttons">
      <button class="exit" (click)="toggleEdit()">
        <fa-icon [icon]="faX" />
        Cancel
      </button>
      <button class="delete" (click)="toggleEdit()">
        <fa-icon [icon]="faTrash" />
        Delete
      </button>
      <button>
        <fa-icon [icon]="faSave" />
        Save
      </button>
    </div>
  }@else{
    <label>ADDRESS</label>
    <input type="text" placeholder="Address" />
    <label>POSTAL CODE</label>
    <input type="text" placeholder="Postal Code" />
    <label>CITY</label>
    <input type="text" placeholder="City" />
    <label>COUNTRY</label>
    <input type="text" placeholder="Country" />
    <div class="buttons">
      <button class="exit" (click)="toggleAddAddress()">
        <fa-icon [icon]="faX" />
        Cancel
      </button>
      <button>
        <fa-icon [icon]="faSave" />
        Add
      </button>
    </div>
  }
</div>
