<h2 mat-dialog-title>Confirm Account Deletion</h2>
<mat-dialog-content>Are you sure you want to delete your account? This action cannot be undone.</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button color="warn" [mat-dialog-close]="true">Yes, Delete</button>
</mat-dialog-actions>
